<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        body{
            font:normal 16pt arial;
        }
        input{
            width: 140px;
            height: 60px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <p><input type="button" value="Comprar produto" onclick="calcular()"></p>

    <script>
        function calcular(){
            let produto =prompt('Que produto você está comprando?')
            let custo =prompt(`Quanto custa ${produto} que você está comprando?`)
            let valor =prompt(`Qual foi o valor que você deu pra pagar ${produto}?`)

            let troco = valor - custo
            
            
            alert(`Você comprou ${produto} que custou R$${custo}.` + "\n" + `Deu R$${valor} em dinheiro e vai receber R$${troco} de troco!` +"\n" + `Volte Sempre!`)
        }
    </script>
    
</body>
</html>
